<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::title}, ~{::section})}">
<head>
  <title>Checkout • MegyCakes</title>
</head>
<body>
<section>
  <h1 class="text-2xl font-bold mb-4">Checkout</h1>

  <div class="grid md:grid-cols-2 gap-8">
    <!-- FORM -->
    <form th:action="@{/checkout}" method="post" th:object="${form}" class="space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div>
        <label class="block text-sm">Name</label>
        <input class="border p-2 w-full" th:field="*{name}" required/>
        <div class="text-red-600 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div>
        <label class="block text-sm">Email</label>
        <input class="border p-2 w-full" th:field="*{email}" required/>
        <div class="text-red-600 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div>
        <label class="block text-sm">Phone (optional)</label>
        <input class="border p-2 w-full" th:field="*{phone}"/>
      </div>

      <div class="flex items-center gap-4">
        <label class="inline-flex items-center gap-2">
          <input type="radio" th:field="*{pickup}" th:value="true" checked> Local pickup
        </label>
        <label class="inline-flex items-center gap-2">
          <input type="radio" th:field="*{pickup}" th:value="false"> Delivery (+€5)
        </label>
      </div>

      <div th:if="${!form.pickup}" class="space-y-3">
        <div>
          <label class="block text-sm">Address line 1</label>
          <input class="border p-2 w-full" th:field="*{address1}"/>
        </div>
        <div>
          <label class="block text-sm">Address line 2</label>
          <input class="border p-2 w-full" th:field="*{address2}"/>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="block text-sm">City</label>
            <input class="border p-2 w-full" th:field="*{city}"/>
          </div>
          <div>
            <label class="block text-sm">Postal code</label>
            <input class="border p-2 w-full" th:field="*{postal}"/>
          </div>
        </div>
        <div>
          <label class="block text-sm">Country</label>
          <input class="border p-2 w-full" th:field="*{country}" placeholder="BG or similar"/>
        </div>
      </div>

      <button class="px-4 py-2 bg-stone-800 text-white rounded">Place order</button>
    </form>

    <!-- ORDER SUMMARY -->
    <aside class="border p-4 rounded bg-white">
      <h2 class="font-semibold mb-3">Order summary</h2>
      <div th:if="${cart.isEmpty()}">Your cart is empty.</div>
      <div th:unless="${cart.isEmpty()}">
        <ul class="space-y-2">
          <li th:each="it : ${cart.items}" class="flex justify-between">
            <span th:text="${it.name} + ' × ' + ${it.quantity}"></span>
            <span th:text="${#numbers.formatDecimal(it.getLineTotalCents() / 100.0, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
          </li>
        </ul>
        <hr class="my-3"/>
        <div class="flex justify-between font-semibold">
          <span>Subtotal</span>
          <span th:text="${#numbers.formatDecimal(cart.totalCents() / 100.0, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
        </div>
        <div class="flex justify-between">
          <span>Delivery</span>
          <span th:text="${form.pickup} ? '0.00 €' : '5.00 €'"></span>
        </div>
        <div class="flex justify-between mt-2 text-lg font-bold">
          <span>Total</span>
          <span th:text="${#numbers.formatDecimal((cart.totalCents() + (form.pickup ? 0 : 500)) / 100.0, 1, 'COMMA', 2, 'POINT')} + ' €'"></span>
        </div>
      </div>
    </aside>
  </div>
</section>
</body>
</html>
