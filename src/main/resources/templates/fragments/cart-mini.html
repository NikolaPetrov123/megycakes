<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mini-cart" th:fragment="mini">
  <a th:href="@{/cart}" class="underline">
    Cart (<span th:text="${cart != null ? cart.itemCount() : 0}">0</span>) —

  </a>
</div>
</body>
</html>
