<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Order · ' + ${order.orderNumber}">Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .wrap { max-width: 1000px; margin-inline: auto; }
    h1 { margin-bottom: .25rem; }
    .muted { color: #666; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    table { width:100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: .6rem .8rem; border-bottom: 1px solid #eee; text-align: left; }
    .row { display:flex; gap:.5rem; align-items:center; }
    .badge { padding: .2rem .5rem; border-radius: .4rem; background: #eee; font-size: .85rem; }
    form.inline { display:inline; }
    select, button { padding:.45rem .6rem; }
    .section { margin-top: 1.25rem; }
    a.button, button { padding: .45rem .7rem; border: 1px solid #ddd; background:#fafafa; border-radius:6px; text-decoration:none; color:#111; }
  </style>
</head>
<body>
<div class="wrap">
  <a class="button" th:href="@{/admin/orders}">← Back</a>
  <h1 th:text="${order.orderNumber}">ORDER-123</h1>
  <div class="muted" th:text="${#temporals.format(order.createdAt?.toInstant(), 'yyyy-MM-dd HH:mm')}">date</div>

  <div class="grid section">
    <div>
      <h3>Customer</h3>
      <div th:text="${order.customerName}">Name</div>
      <div th:text="${order.customerEmail}">email@example.com</div>
    </div>
    <div>
      <h3>Delivery</h3>
      <div th:if="${order.pickup}">Pickup at shop</div>
      <div th:unless="${order.pickup}">
        <div th:text="${order.addressLine1}">addr1</div>
        <div th:if="${order.addressLine2}" th:text="${order.addressLine2}">addr2</div>
        <div>
          <span th:text="${order.postalCode}">1000</span>
          <span th:text="${order.city}">City</span>
        </div>
        <div th:if="${order.region}" th:text="${order.region}">Region</div>
        <div th:if="${order.country}" th:text="${order.country}">Country</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h3>Items</h3>
    <table>
      <thead>
      <tr><th>Item</th><th>Qty</th><th>Unit</th><th>Total</th></tr>
      </thead>
      <tbody>
      <tr th:each="it : ${order.items}">
        <td th:text="${it.nameSnapshot}">Cake</td>
        <td th:text="${it.quantity}">1</td>
        <td th:text="${it.priceCentsSnapshot / 100.0}">0.00</td>
        <td th:text="${(it.priceCentsSnapshot * it.quantity) / 100.0}">0.00</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <th colspan="3" style="text-align:right">Subtotal</th>
        <td th:text="${(order.totalCents - order.deliveryFeeCents) / 100.0}">0.00</td>
      </tr>
      <tr th:if="${order.deliveryFeeCents > 0}">
        <th colspan="3" style="text-align:right">Delivery</th>
        <td th:text="${order.deliveryFeeCents / 100.0}">0.00</td>
      </tr>
      <tr>
        <th colspan="3" style="text-align:right">Total</th>
        <td th:text="${order.totalCents / 100.0}">0.00</td>
      </tr>
      </tfoot>
    </table>
  </div>

  <div class="section">
    <h3>Actions</h3>
    <form class="inline" th:action="@{|/admin/orders/${order.id}/status|}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <select name="status">
        <option th:each="st : ${OrderStatus}"
                th:value="${st}"
                th:selected="${st == order.status}"
                th:text="${st}">NEW</option>
      </select>
      <button type="submit">Update status</button>
    </form>

    <form class="inline" th:action="@{|/admin/orders/${order.id}/resend|}" method="post" style="margin-left:.5rem">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <button type="submit">Resend confirmation</button>
    </form>
  </div>
</div>
</body>
</html>
